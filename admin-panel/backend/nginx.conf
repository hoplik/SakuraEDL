# MultiFlash Admin Nginx 配置
server {
    listen 80;
    server_name your-domain.com;  # 替换为你的域名或 IP

    # HTTP 重定向到 HTTPS (如果使用 SSL)
    # return 301 https://$server_name$request_uri;

    location / {
        proxy_pass http://multiflash-admin:8082;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
        
        # 上传文件大小限制
        client_max_body_size 100M;
    }

    # API 接口
    location /api/ {
        proxy_pass http://multiflash-admin:8082/api/;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # CORS 头
        add_header 'Access-Control-Allow-Origin' '*' always;
        add_header 'Access-Control-Allow-Methods' 'GET, POST, PUT, DELETE, OPTIONS' always;
        add_header 'Access-Control-Allow-Headers' 'DNT,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Range,X-Admin-Token' always;
        
        if ($request_method = 'OPTIONS') {
            return 204;
        }
    }
}

