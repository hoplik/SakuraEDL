version: '3.8'

services:
  sakuraedl-admin:
    build: .
    container_name: sakuraedl-admin
    restart: always
    ports:
      - "8082:8082"
    volumes:
      - ./data:/app/data
      - ./uploads:/app/uploads
    environment:
      - ADMIN_TOKEN=${ADMIN_TOKEN:-sakuraedl-admin-2024}
      - ADMIN_USER=${ADMIN_USER:-admin}
      - ADMIN_PASS=${ADMIN_PASS:-admin123}
      - DB_PATH=/app/data/sakuraedl.db
      - TZ=Asia/Shanghai
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost:8082/api/loaders/list"]
      interval: 30s
      timeout: 10s
      retries: 3

  # 可选: Nginx 反向代理
  nginx:
    image: nginx:alpine
    container_name: sakuraedl-nginx
    restart: always
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/conf.d/default.conf:ro
      - ./ssl:/etc/nginx/ssl:ro
    depends_on:
      - sakuraedl-admin
    profiles:
      - with-nginx
