version: '3.8'

services:
  # MySQL 数据库
  mysql:
    image: mysql:8.0
    container_name: sakuraedl-mysql
    restart: always
    environment:
      - MYSQL_ROOT_PASSWORD=${MYSQL_ROOT_PASSWORD:-root123456}
      - MYSQL_DATABASE=sakuraedl
      - MYSQL_USER=sakuraedl
      - MYSQL_PASSWORD=${DB_PASS:-sakuraedl2024}
      - TZ=Asia/Shanghai
    volumes:
      - mysql_data:/var/lib/mysql
    ports:
      - "3306:3306"
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Go 后端服务
  sakuraedl-admin:
    build: .
    container_name: sakuraedl-admin
    restart: always
    ports:
      - "8082:8082"
    volumes:
      - ./uploads:/app/uploads
    environment:
      - ADMIN_TOKEN=${ADMIN_TOKEN:-sakuraedl-admin-2024}
      - ADMIN_USER=${ADMIN_USER:-admin}
      - ADMIN_PASS=${ADMIN_PASS:-sakuraedl2024}
      - DB_HOST=mysql
      - DB_PORT=3306
      - DB_USER=sakuraedl
      - DB_PASS=${DB_PASS:-sakuraedl2024}
      - DB_NAME=sakuraedl
      - TZ=Asia/Shanghai
    depends_on:
      mysql:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost:8082/api/loaders/list"]
      interval: 30s
      timeout: 10s
      retries: 3

  # 可选: Nginx 反向代理
  nginx:
    image: nginx:alpine
    container_name: sakuraedl-nginx
    restart: always
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/conf.d/default.conf:ro
      - ./ssl:/etc/nginx/ssl:ro
    depends_on:
      - sakuraedl-admin
    profiles:
      - with-nginx

volumes:
  mysql_data:
